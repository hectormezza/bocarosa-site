<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca Rosa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="" alt="boca rosa logo">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Boca Rosa</li>
            <li class="cabecalho-lista-item">Linha Beauty</li>
        </ul>
    </header>
    <section class="sobre">
        <div class="sobre-div-conteudo">
            <h1 class="sobre-titulo">Sobre a Boca Rosa</h2>
            <p class="sobre-texto-um"></p>
        </div>
        <img class="sobre-imagem" src="" alt="sobre-imagem">
    </section>
    
    <section class="beauty">
        <div class="beauty-div-conteudo">
            <h2 class="beauty-titulo">Linha Beauty</h2>
            <p class="beauty-texto"></p>
        </div>
        <img class="beauty-imagem" src="" alt="beauty-imagem">
    </section>

    <footer class="rodape">
        <img class="rodape-imagem" src="" alt="rodape">
    </footer>
</body>
</html>
